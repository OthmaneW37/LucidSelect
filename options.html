<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LucidSelect - Options</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      width: 100%;
      min-height: 100vh;
      background-color: var(--background-color);
      display: flex;
      justify-content: center;
      padding: 40px 20px;
    }

    .container {
      max-width: 600px;
      margin: 0;
    }
  </style>
</head>

<body>
  <div class="container">
    <header style="border-radius: var(--radius-lg); margin-bottom: 24px; box-shadow: var(--shadow-sm);">
      <h1><img src="images/icon48.png" alt="LucidSelect"> Paramètres</h1>
    </header>

    <div class="option-card">
      <div class="option-group">
        <label>Fournisseur d'IA</label>
        <div class="radio-group" style="display: flex; gap: 16px; flex-wrap: wrap;">
          <label style="font-weight: normal; cursor: pointer; display: flex; align-items: center; gap: 6px;">
            <input type="radio" name="api_provider" value="openai" checked> OpenAI (ChatGPT)
          </label>
          <label style="font-weight: normal; cursor: pointer; display: flex; align-items: center; gap: 6px;">
            <input type="radio" name="api_provider" value="together"> Together.ai
          </label>
          <label
            style="font-weight: normal; cursor: pointer; display: flex; align-items: center; gap: 6px; opacity: 0.6;">
            <input type="radio" name="api_provider" value="claude" disabled> Claude (Bientôt)
          </label>
          <label
            style="font-weight: normal; cursor: pointer; display: flex; align-items: center; gap: 6px; opacity: 0.6;">
            <input type="radio" name="api_provider" value="gemini" disabled> Gemini (Bientôt)
          </label>
        </div>
      </div>

      <div class="option-group">
        <label for="openai-key">Clé API OpenAI</label>
        <input type="password" id="openai-key" placeholder="sk-..." autocomplete="off">
        <p class="info-text" style="font-size: 12px; margin-top: 6px; color: var(--text-secondary);">
          Obtenez votre clé sur <a href="https://platform.openai.com/api-keys" target="_blank"
            style="color: var(--primary-color);">platform.openai.com</a>
        </p>
      </div>

      <div class="option-group" id="together-group" style="display: none;">
        <label for="together-key">Clé API Together.ai</label>
        <input type="password" id="together-key" placeholder="together-..." autocomplete="off">
        <p class="info-text" style="font-size: 12px; margin-top: 6px; color: var(--text-secondary);">
          Obtenez votre clé sur <a href="https://api.together.xyz/settings/api-keys" target="_blank"
            style="color: var(--primary-color);">api.together.xyz</a>
        </p>
      </div>

      <div class="buttons-group">
        <button id="save-btn" class="btn btn-primary">Enregistrer</button>
      </div>

      <div id="status" class="status"></div>
    </div>

    <div class="option-card" style="margin-top: 24px;">
      <h3 style="margin-top:0; font-size: 16px;">À propos</h3>
      <p style="font-size: 13px;">
        LucidSelect est une extension open-source pour améliorer votre productivité.
        <br>
        Version: 1.1
      </p>
    </div>
  </div>

  <script src="options.js"></script>
</body>

</html>
